<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <tittle> Formulario HTML5</tittle>
    <link rel="stylesheet" href="estio.css"/>

</head>
<body>

<div class="form-container">
    <h1>Formulario de contacto</h1>
    <form action="/submit" method="post">
        <!--Nombre--->
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
       
        <!--Correo Electrónico-->
        <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" required>
        </div>

        <!--Número de Teléfono-->
        <div class="form-group">
            <label form="telefono">Número de Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" pattern="[0-9]{10}"
            placeholder="1234567890" required>
            <small>Ingrese un número de 10 digitos.</small>
        </div>
        <!--Fecha de nacimiento-->
        <div class="form-group">
            <label form="fecha">fecha de nacimiento:</label>
            <input type="date" id="fecha" name="fecha" required>
        </div>
        <!--Genero-->
        <div> 
            <label>genero:</label> 
            <input type="radio" id="masculino" name="genero" value="masculino" required>
            <label form="masculino"> masculino </label>
            <input type="radio" id="femenino" name="genero" value="femenino" required>
            <label form="femenino"> femenino </label>
        </div>
        <!--Pais-->
        <div class="form-group">
            <label for="pais">pais:</label>
            <select id="pais" name="pais" required>
                <option value="">Seleccione un pais</option>
                <option value="Argentina">Argentina</option>
                <option value="Corea del Sur">Korea del Sur</option>
                <option value="Tailandia">Tailandia</option>
            </select>
        </div>
        <!--Mensaje-->
        <div class="form-group">
            <label for="mensaje">mensaje:</label>
            <textarea id= "mensaje" name="mensaje" rows="4" required></textarea>
        </div>
         <!--Boton de enviar-->
        <div class="form-group">
            <input type="submit" value="enviar">
        </div>
    </form>
</div>

</body>
</html>
